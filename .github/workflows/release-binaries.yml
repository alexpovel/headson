name: Release Binaries

on:
  release:
    types: [published]
  push:
    tags:
      - "v*"
      - "headson-v*"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  dist:
    name: Build/sign/distribute (cargo-dist)
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@v1.5.13

      - name: Install cargo-dist
        run: |
          set -euo pipefail
          cargo binstall cargo-dist --force --locked --no-symlinks --no-confirm \
            || cargo install cargo-dist --locked
          ~/.cargo/bin/dist --version

      - name: Build and publish artifacts
        env:
          CI: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_HOME: /home/runner/.cargo
          PATH: /home/runner/.cargo/bin:${{ env.PATH }}
        run: |
          set -euo pipefail
          ~/.cargo/bin/dist build --locked --no-local-paths
          ~/.cargo/bin/dist sign --signer cosign --locked
          ~/.cargo/bin/dist upload --locked
