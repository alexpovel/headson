name: Release Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  dist:
    name: Build/sign/distribute (cargo-dist)
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@0f44b27771c32bda9f458f75a1e241b09791b331 # stable
        with:
          toolchain: stable

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@efafe12f2ee7d8713bf9e14b5ded913c1cf81ab4 # v1.7.1

      - name: Install cargo-dist
        run: cargo binstall cargo-dist --force --locked --no-symlinks

      - name: Build and publish artifacts
        env:
          CI: true
        run: |
          set -euo pipefail
          cargo dist build --locked --no-local-paths
          cargo dist sign --signer cosign --locked
          cargo dist upload --locked
