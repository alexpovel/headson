name: Release Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  dist:
    name: Build/sign/distribute (cargo-dist)
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@0b1efabc08b657293548b77fb76cc02d26091c7e # stable
        with:
          toolchain: stable

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@ac8496113671719ef3f12282bc9f41d86322e0d7 # v1.16.0

      - name: Install cargo-dist
        run: cargo binstall cargo-dist --force --locked --no-symlinks

      - name: Build and publish artifacts
        env:
          CI: true
        run: |
          set -euo pipefail
          cargo dist build --locked --no-local-paths
          cargo dist sign --signer cosign --locked
          cargo dist upload --locked
