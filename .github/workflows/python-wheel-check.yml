name: Python Wheel Check

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-wheels:
    name: Build wheels (no publish)
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@0f44b27771c32bda9f458f75a1e241b09791b331 # stable
        with:
          toolchain: stable

      - name: Verify lockfile up to date
        shell: bash
        run: cargo metadata --locked --manifest-path python/Cargo.toml --format-version 1 >/dev/null

      - name: Build wheels
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1
        with:
          command: build
          args: --release -m python/Cargo.toml -i 3.10 3.11 3.12 3.13 3.14
          before-script-linux: |
            sudo DEBIAN_FRONTEND=noninteractive apt-get update
            sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends pkg-config libssl-dev
