name: Python Wheel Check

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-wheels:
    name: Build wheels (no publish)
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@6d9817901c499d6b02debbb57edb38d33daa680b # stable

      - name: Verify lockfile up to date
        shell: bash
        run: cargo metadata --locked --manifest-path python/Cargo.toml --format-version 1 >/dev/null

      - name: Build wheels
        uses: PyO3/maturin-action@3b5f400f9576c9934eaeed862ce6281fef121b67 # v1
        with:
          command: build
          args: --release -m python/Cargo.toml -i 3.10 3.11 3.12
          before-script-linux: |
            sudo DEBIAN_FRONTEND=noninteractive apt-get update
            sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends pkg-config libssl-dev
