name: Python Wheel Check

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-wheels:
    name: Build wheels (no publish)
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@0b1efabc08b657293548b77fb76cc02d26091c7e # stable
        with:
          toolchain: stable

      - name: Verify lockfile up to date
        shell: bash
        run: cargo metadata --locked --manifest-path python/Cargo.toml --format-version 1 >/dev/null

      - name: Build wheels
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1
        with:
          command: build
          args: --release --locked -m python/Cargo.toml -i 3.10 3.11 3.12 3.13 3.14
          token: ${{ secrets.GITHUB_TOKEN }}
          before-script-linux: |
            set -euo pipefail
            if command -v yum >/dev/null 2>&1; then
              (sudo yum install -y openssl-devel pkgconfig 2>/dev/null || yum install -y openssl-devel pkgconfig)
            elif command -v apt-get >/dev/null 2>&1; then
              if command -v sudo >/dev/null 2>&1; then
                sudo apt-get update
                sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends libssl-dev pkg-config
              else
                apt-get update
                DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends libssl-dev pkg-config
              fi
            elif command -v apk >/dev/null 2>&1; then
              apk add openssl-dev pkgconfig
            else
              echo "No supported package manager found for OpenSSL build deps" >&2
              exit 1
            fi
