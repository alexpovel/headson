name: Coverage

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  coverage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@0b1efabc08b657293548b77fb76cc02d26091c7e # stable
        with:
          toolchain: stable
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@59679e24ffb0dbbbc136684eda7fcd21fe9eddea # v2
        with:
          tool: cargo-llvm-cov

      - name: Generate Codecov JSON
        run: |
          cargo llvm-cov --all-features --workspace --codecov --output-path codecov.json

      - name: Generate HTML report (no re-run)
        run: |
          cargo llvm-cov --all-features --workspace --no-run --html

      - name: Upload to Codecov
        if: ${{ github.event.pull_request.head.repo.fork == false || github.event_name == 'push' }}
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: codecov.json
          flags: rust
          fail_ci_if_error: true
          verbose: true

      - name: Upload HTML report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: coverage-html
          path: target/llvm-cov/html

      - name: Upload lcov.info
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: lcov.info
          path: lcov.info
