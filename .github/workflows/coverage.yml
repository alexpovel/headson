name: Coverage

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  coverage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@6d9817901c499d6b02debbb57edb38d33daa680b # stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@537c30d2b45cc3aa3fb35e2bbcfb61ef93fd6f02 # v2
        with:
          tool: cargo-llvm-cov

      - name: Generate Codecov JSON
        run: |
          cargo llvm-cov --all-features --workspace --codecov --output-path codecov.json

      - name: Generate HTML report (no re-run)
        run: |
          cargo llvm-cov --all-features --workspace --no-run --html

      - name: Upload to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: codecov.json
          flags: rust
          fail_ci_if_error: true
          verbose: true

      - name: Upload HTML report
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: coverage-html
          path: target/llvm-cov/html

      - name: Upload lcov.info
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: lcov.info
          path: lcov.info
