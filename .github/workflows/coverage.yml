name: Coverage

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  coverage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@0f44b27771c32bda9f458f75a1e241b09791b331 # stable
        with:
          toolchain: stable
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@8cd2ac21dc357ca7dd807fe294d11e9ef84f60ec # v2
        with:
          tool: cargo-llvm-cov

      - name: Generate Codecov JSON
        run: |
          cargo llvm-cov --all-features --workspace --codecov --output-path codecov.json

      - name: Generate HTML report (no re-run)
        run: |
          cargo llvm-cov --all-features --workspace --no-run --html

      - name: Upload to Codecov
        if: ${{ github.event.pull_request.head.repo.fork == false || github.event_name == 'push' }}
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: codecov.json
          flags: rust
          fail_ci_if_error: true
          verbose: true

      - name: Upload HTML report
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: coverage-html
          path: target/llvm-cov/html

      - name: Upload lcov.info
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: lcov.info
          path: lcov.info
