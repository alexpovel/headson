name: Release-plz

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release-plz-release:
    name: Release-plz release
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'kantord' }}
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
    permissions:
      contents: write
      id-token: write
    steps:
      - &checkout
        name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Configure git identity for signed commits
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR_ID:-${GITHUB_ACTOR}@users.noreply.github.com}"
      - &install-rust
        name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@0b1efabc08b657293548b77fb76cc02d26091c7e # stable
        with:
          toolchain: stable
      - id: release
        name: Run release-plz
        uses: release-plz/action@d529f731ae3e89610ada96eda34e5c6ba3b12214 # v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  release-plz-pr:
    name: Release-plz PR
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'kantord' }}
    permissions:
      contents: write
      pull-requests: write
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          fetch-depth: 0
      - name: Configure git identity for signed commits
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR_ID:-${GITHUB_ACTOR}@users.noreply.github.com}"
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@0b1efabc08b657293548b77fb76cc02d26091c7e # stable
        with:
          toolchain: stable
      - name: Run release-plz
        id: release_pr
        uses: release-plz/action@d529f731ae3e89610ada96eda34e5c6ba3b12214 # v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  python-wheels:
    name: Build and publish Python wheels
    needs: [release-plz-release]
    # Run after a new release, or allow manual dispatch to rebuild wheels (e.g., after CI fixes)
    if: ${{ github.event_name == 'workflow_dispatch' || needs.release-plz-release.outputs.releases_created == 'true' }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@0b1efabc08b657293548b77fb76cc02d26091c7e # stable
        with:
          toolchain: stable
      - name: Verify workspace lockfile covers python crate
        shell: bash
        run: |
          set -euo pipefail
          cargo metadata --locked --manifest-path python/Cargo.toml --format-version 1 >/dev/null

      - name: Build wheels
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1
        with:
          command: build
          args: --release --locked -m python/Cargo.toml -i 3.10 3.11 3.12 3.13 3.14
          github-token: ${{ secrets.GITHUB_TOKEN }}
          before-script-linux: |
            set -euo pipefail
            if command -v apt-get >/dev/null 2>&1; then
              sudo DEBIAN_FRONTEND=noninteractive apt-get update
              sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends pkg-config libssl-dev
            elif command -v yum >/dev/null 2>&1; then
              sudo yum install -y pkgconfig openssl-devel
            elif command -v apk >/dev/null 2>&1; then
              sudo apk add pkgconfig openssl-dev
            else
              echo "No supported package manager found for installing OpenSSL build deps" >&2
              exit 1
            fi

      - name: Build sdist
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1
        with:
          command: sdist
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # no --locked for sdist (not supported by maturin)

      - name: Publish to PyPI
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1
        with:
          command: publish
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Pin interpreters to avoid building against unsupported Python
          args: --skip-existing -i 3.10 3.11 3.12 3.13 3.14
