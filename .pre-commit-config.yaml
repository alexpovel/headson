repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff (format)
        entry: uv run --no-sync ruff format --config pyproject.toml
        language: system
        types: [python]
        exclude: ^tests/fixtures/
      - id: ruff
        name: ruff (lint)
        entry: uv run --no-sync ruff check --fix --config pyproject.toml
        language: system
        types: [python]
        exclude: ^tests/fixtures/
      - id: clippy
        name: clippy (workspace, all targets, features)
        entry: cargo clippy --workspace --all-targets --all-features
        language: system
        types: [rust]
        pass_filenames: false
      - id: rustfmt
        name: rustfmt (auto-fix)
        entry: cargo fmt --all
        language: system
        types: [rust]
        pass_filenames: false
      - id: file-length
        name: file length guard (rs/py)
        entry: python scripts/check_file_lengths.py
        language: system
        types_or: [rust, python]
        pass_filenames: true
